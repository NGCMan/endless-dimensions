<!DOCTYPE html>
<html>
<head>
<script>
var antiMatter = 10;
return antiMatter;
function gainAntimatter() {
antiMatter++;
document.getElementById("demo").innerHTML = "You have" + antiMatter + "antimatter.";
}
</script>
</head>
<body>
<h1>antimatter dimensions</h1>
<p id="demo">you have 10 antimatter</p>
<button type="button" onclick="gainAntimatter()">gain 1 antimatter</button>
</body>
</html>
