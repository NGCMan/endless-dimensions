<!DOCTYPE html>
<html>
<head>
  <title> Endless Dimensions </title>
  <style>
    p{color:white}
    h1{color:gray}
    body{background-color:black}
  </style>
<script>
var antiMatter = 10;
var firstDimensionAmount = 0;
var firstDimensionBought = 0;
var firstDimensionCost = 10;
var firstDimensionMultiplier = 1;
var secondDimensionAmount
var amPerSecond = 0;
function buyFirstDimension() {
if (Math.round(antiMatter)>firstDimensionCost-1) {
antiMatter = antiMatter - firstDimensionCost
firstDimensionAmount++
if (firstDimensionBought<9)
firstDimensionBought++
}
if(firstDimensionBought=9) {
firstDimensionBought=0
firstDimensionCost=firstDimensionCost*10
firstDimensionMultiplier *= 2
}
}
  function buySecondDimension() {
if (antiMatter>99.99999) {
  antiMatter = antiMatter - 100
  secondDimensionAmount++
} 
  }
function gameLoop() {
antiMatter += amPerSecond/20;
  document.getElementById("AntimatterAmount").innerHTML = "You have " + Math.round(antiMatter*10)/10 + " antimatter.";
amPerSecond = firstDimensionAmount * firstDimensionMultiplier
  document.getElementById("FirstDimStats").innerHTML = "You have " + Math.round(firstDimensionAmount*10)/10 + " first dimensions. They have a " + firstDimMultiplier + "x multiplier. (" + firstDimensionBought + "). Cost: " + firstDimensionCost + " antimatter."; 
firstDimensionAmount += secondDimensionAmount
}

setInterval(gameLoop,50);
</script>
</head>
<body>
<h1>Endless Dimensions</h1>
<table>
<tr>
  <th><p id="AntimatterAmount">You have 10 antimatter.</p></th>
</tr>
<tr>
  <th><p id="FirstDimStats">You have 0 first dimensions.</p></th>
  <th><button type="button" onclick="buyFirstDimension()" >Buy a first dimension. </button></th>
</tr>
<tr>
  <th><button type="button" onclick="buySecondDimension()">Buy a second dimension. Costs 100 antimatter.</button></th>
  </tr>
</table>
</body>
</html>
