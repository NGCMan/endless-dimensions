<!DOCTYPE html>
<html>
<head>
  <title> Endless Dimensions </title>
  <style>
    p{color:red}
    h1{color:green}
    body{background-color:blue}
  </style>
<script>
var antiMatter = 10;
var firstDimensionAmount = 0;
var amPerSecond = 0;
function buyFirstDimension() {
if (antiMatter>9.999) {
antiMatter = antiMatter - 10
firstDimensionAmount++
}
}
function gameLoop() {
antiMatter += amPerSecond/20;
antiMatter -= antiMatter % 0.1
document.getElementById("demo").innerHTML = "You have " + antiMatter + " antimatter.";
amPerSecond = firstDimensionAmount
}
setInterval(gameLoop,50);
</script>
</head>
<body>
<h1>Endless Dimensions</h1>
<p id="demo">You have 10 antimatter.</p>
<button type="button" onclick="buyFirstDimension()">Buy a first dimension. Cost: 10 Antimatter</button>
</body>
</html>
