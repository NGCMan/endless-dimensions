<!DOCTYPE html>
<html>
<head>
  <title> Endless Dimensions </title>
  <style>
    p{color:red}
    h1{color:yellow}
    body{background-color:blue}
  </style>
<script>
var antiMatter = 10;
var firstDimensionAmount = 0;
var amPerSecond = 0;
function buyFirstDimension() {
if (antiMatter>9.999) {
antiMatter = antiMatter - 10
firstDimensionAmount++
}
}
function gameLoop() {
antiMatter += amPerSecond/20;
  document.getElementById("AntimatterAmount").innerHTML = "You have " + Math.round(antiMatter*10)/10 + " antimatter.";
amPerSecond = firstDimensionAmount
  document.getElementById("FirstDimAmount").innerHTML = "You have " + Math.round(firstDimensionAmount*10)/10 + " first dimensions.";
}
setInterval(gameLoop,50);
</script>
</head>
<body>
<h1>Endless Dimensions</h1>
<table>
<tr>
  <th><p id="AntimatterAmount">You have 10 antimatter.</p></th>
</tr>
<tr>
  <tc><p id="FirstDimAmount">You have 0 first dimensions.</p></tc>
  <tc><button type="button" onclick="buyFirstDimension()">Buy a first dimension. Cost: 10 Antimatter</button></tc>
  </tr>
  </table>
</body>
</html>
